<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:include="/fragments/head :: head" th:remove="tag"/>
    <title>Login</title>
</head>
<body>

<div th:replace="fragments/header :: header "></div>

<div class="container">
    <div class="row main">
        <div class="col-sm-3"></div>
        <div class="main-login main-center; col-sm-6">
            <form class="form-horizontal" method="post" action="#">

                <div class="form-group;">
                    <label for="email" class="cols-sm-2 control-label">Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="email" id="email"
                                   placeholder="Enter email"/>
                        </div>
                    </div>
                </div>

                <div class="form-group;">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="Enter password"/>
                        </div>
                        <a href="password-recovery">Forgot your password?</a>
                    </div>
                </div>

                <div class="form-group; com-md-8">
                    <button type="button" class="btn btn-primary btn-lg btn-block login-button">Login</button>
                    <a class="btn btn-primary btn-lg btn-block login-button" th:href="@{'/home/'}">Login as
                        guest</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer "></div>

</body>
</html>
