<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Page</title>
    <object th:include="/fragments/head :: head" th:remove="tag"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $('.add').click(function () {
            $(this).prev().val(+$(this).prev().val() + 1);
        });
        $('.sub').click(function () {
            if ($(this).next().val() > 0) $(this).next().val(+$(this).next().val() - 1);
        });
    </script>
</head>
<body>

<!--header section-->
<div th:replace="fragments/header :: header ">
    <header>
        <h1>Sda warehouse</h1>
        <nav class="navbar navbar-inverse sticky-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">WebSiteLogo</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Search</a></li>
                </ul>
            </div>
        </nav>
    </header>
</div>

<!--product details section-->
<div class="container">
    <div class="col-md-12">
        <br><br>
        <h1 th:text="${product.name}">Lorem ipsum dolor sit amet, consectetur adipiscing elit (Book title)</h1>
        <div>
            <div class="product col-md-4">
                <div>
                    <img align="center" style="width: 250px; height: auto" th:src="${product.photo}"
                         src="https://static01.helion.com.pl/global/okladki/326x466/4dbd7b921aa2dafbf867c4ac097d6998,javp10.jpg"
                         alt="no photo"/>
                </div>
                <br>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">PRODUCT INFO:</div>
                    <div class="panel-body">
                        <h3 th:text="'Author: ' + ${product.bookAuthor}">Author: <b>John Doe</b></h3>
                        <h3 th:text="'ISBN: ' + ${product.ISBN}">ISBN: 666-777-888</h3>
                        <h3 th:text="'Product id: ' + ${product.id}">Product id number: Lorem-ipsum-666</h3>
                        <h3 th:text="'Quantity: ' + ${product.quantity}">Quantity: Lorem ipsum medium stock</h3>
                        <h3 th:text="'Category: ' + ${product.category.name}">Book category: Lorem ipsum</h3>
                        <h3 th:text="'Price: ' + ${product.price}">Price: $66</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">UPDATE DATA:</div>
                    <div class="panel-body">
                        <form method="post" action="newProduct">
                            <div class="form-group">
                                <button type="submit" class="btn btn-default">Add New Product</button>
                            </div>
                        </form>
                        <form method="post" action="editProduct">
                            <div class="form-group">
                                <button type="submit" class="btn btn-default">Edit Product</button>
                            </div>
                        </form>
                        <hr>
                        <form method="post" action="changeQuantity">
                            <div class="form-group">
                                <label>Change quantity in database:</label>
                                <div id=field1>
                                    <button type="button" id="sub" class="sub">-</button>
                                    <input type="text" id="1" value="1" class="field">
                                    <button type="button" id="add" class="add">+</button>
                                </div>
                                <!--<div id="input_div">-->
                                <!--<input type="button" value="-" id="minus" onclick="minus()">-->
                                <!--<input type="text" size="25" value="1" id="count">-->
                                <!--<input type="button" value="+" id="plus" onclick="plus()">-->
                                <!--</div>-->
                                <br>
                                <form method="post" action="updateQuantity">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-default">Update Quantity</button>
                                    </div>
                                </form>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <div class="col-md-12">
            <div class="well well-sm">
                <h3>Description:</h3>
                <br><br>
                <p th:text="${product.description}">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc
                    lacinia ipsum at turpis vehicula
                    euismod.
                    Nam ut rutrum leo. Praesent purus felis, vestibulum nec quam in, aliquam interdum augue.
                    Donec tincidunt tellus arcu, non sagittis arcu porttitor sed. Donec tristique magna a ante faucibus
                    feugiat.
                    Cras nec libero gravida, accumsan ligula quis, maximus elit. Vestibulum in congue nisl, sed
                    convallis
                    nunc.
                    Fusce neque neque, fermentum in molestie vitae, tincidunt nec nulla. Donec eleifend risus vel urna
                    facilisis,
                    sit amet euismod ipsum rutrum.</p>
            </div>
        </div>
    </div>
</div>

<!--footer section-->
<div th:replace="fragments/footer :: footer ">
    <footer>
        <p>Sda </p>
    </footer>
</div>

</body>
</html>
